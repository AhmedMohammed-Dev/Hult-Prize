<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Hult Prize</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #1a1a1a, #000000);
            color: white;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-circle {
            width: 2rem;
            height: 2rem;
            background-color: #EC008C;
            border-radius: 50%;
        }

        .team-section {
            padding: 120px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: #EC008C;
            margin-bottom: 1rem;
        }

        .section-subtitle {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 3rem;
            font-size: 1.2rem;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .team-member {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(236, 0, 140, 0.2);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
            border-color: rgba(236, 0, 140, 0.4);
            box-shadow: 0 5px 15px rgba(236, 0, 140, 0.1);
        }

        .member-image {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .member-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .team-member:hover .member-image img {
            transform: scale(1.05);
        }

        .member-info {
            padding: 1.5rem;
            text-align: center;
        }

        .member-info h3 {
            color: #EC008C;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .member-info .position {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .member-info .description {
            color: #e0e0e0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .member-social {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .member-social a {
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .member-social a:hover {
            color: #EC008C;
            transform: translateY(-2px);
        }

        footer {
            background-color: black;
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .member-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-circle"></div>
                Hult Prize
            </a>
        </div>
    </header>

    <main class="team-section">
        <h1 class="section-title">Our Team</h1>
        <p class="section-subtitle">Meet the dedicated team behind Hult Prize at October Technological University</p>

        <div class="team-grid">
            <!-- Campus Director -->
            <div class="team-member">
                <div class="member-image">
                    <img src="images/director.jpg" alt="Campus Director">
                </div>
                <div class="member-info">
                    <h3>Name Here</h3>
                    <p class="position">Campus Director</p>
                    <div class="member-social">
                        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>
            </div>

            <!-- كرر هذا الجزء 13 مرة لباقي أعضاء الفريق -->
            <!-- مثال لعضو آخر -->
            <div class="team-member">
                <div class="member-image">
                    <img src="images/member1.jpg" alt="Team Member">
                </div>
                <div class="member-info">
                    <h3>Name Here</h3>
                    <p class="position">Position Here</p>
                    <div class="member-social">
                        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>
            </div>

            <!-- أضف باقي الأعضاء هنا -->

        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2025  AhmedMohammed-Dev.</p>
        </div>
    </footer>
</body>
</html>
